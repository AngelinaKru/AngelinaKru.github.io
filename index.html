<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="portfolio.css">
    <link rel="stylesheet" href="weatherApp.css">
    <script src="portfolio.js"></script>
    <script src="weatherApp.js"></script>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>This is a section where you can write about yourself.</p>
    </section>
    <section id="portfolio">
        <h2>My Work</h2>
        <p>This is a section where you can showcase your work.</p>
        <button id="weatherBtn"> weather </button>
        <div class="weatherApp">
            <div class="card">
                <div class="search">
                    <input type="text" placeholder="Enter city name"
                    spellcheck="false">
                    <button> <img src="images/search.png"></button>
                </div>
                <div class="error">
                    <p>City not found</p>
                </div>
                <div class="weather">
                    <img src="images/rain.png" class="weather-icon">
                    <h1 class="temp">22Â°C</h1>
                    <h2 class="city">Petrozavodsk</h2>
                    <div class="details">
                        <div class="column">
                            <img src="images/humidity.png">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="column">
                            <img src="images/wind.png">
                            <div>
                                <p class="wind">15 km/h</p>
                                <p>Wind speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <p>This is a section where you can provide contact information.</p>
    </section>

</html>
